<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domManipulation</title>
    <script src="js.js" defer></script>
</head>
<body>
    <!-- attributes in html => properties in dom (usually)-->
    <button type="button" onclick='alert("hello, world!")'>Direct function attributes in html element</button>
    <button id="dom_button">function properties in dom</button>
    <button class="el_btn">I have event listener attached</button>
    <div id="container">
        <button id="1">Click Me</button>
        <button id="2">Click Me</button>
        <button id="3">Click Me</button>
    </div>
      
</body>
</html>
