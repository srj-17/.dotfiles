<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog element</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab, molestiae?</p>
    <dialog class="fav-dialog">
        <form action="/" method="post">
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" placeholder="Title of book">
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" placeholder="Book author">    
            </div>
            <div>
                <label for="pages">Pages: </label>
                <input type="number" name="pages" id="pages" placeholder="No. of pages">
            </div>
            <fieldset>
                <legend>Have you completed reading the book?</legend>
                <div>
                    <input type="radio" name="read" id="read">
                    <label for="read"> Yes</label>
                </div>
                <div>
                    <input type="radio" name="read" id="not-read" checked>
                    <label for="not-read"> No</label>
                </div>
            </fieldset>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <button class="click">clickme</button>
</body>
</html>
