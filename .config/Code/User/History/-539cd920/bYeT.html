<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th id="clothes" colspan="3">Clothes</th>
          <th id="accessories" colspan="2">Accessories</th>
        </tr>
        <tr>
          <th id="trousers" headers="clothes">Trousers</th>
          <th id="skirts" headers="clothes">Skirts</th>
          <th id="dresses" headers="clothes">Dresses</th>
          <th id="bracelets" headers="accessories">Bracelets</th>
          <th id="rings" headers="accessories">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="belgium" rowspan="3">Belgium</th>
          <th id="antwerp" headers="belgium">Antwerp</th>
          <td headers="antwerp belgium">56</td>
          <td headers="antwerp belgium">22</td>
          <td headers="antwerp belgium">43</td>
          <td headers="antwerp belgium">72</td>
          <td headers="antwerp belgium">23</td>
        </tr>
        <tr>
          <th id="gent" headers="belgium">Gent</th>
          <td headers="gent belgium">46</td>
          <td headers="gent belgium">18</td>
          <td headers="gent belgium">50</td>
          <td headers="gent belgium">61</td>
          <td headers="gent belgium">15</td>
        </tr>
        <tr>
          <th id="brussels" headers="brussels">Brussels</th>
          <td headers="brussels belgium">51</td>
          <td headers="brussels belgium">27</td>
          <td headers="brussels belgium">38</td>
          <td headers="brussels belgium">69</td>
          <td headers="brussels belgium">28</td>
        </tr>
        <tr>
          <th id="netherlands" rowspan="2">The Netherlands</th>
          <th id="amsterdam" headers="netherlands">Amsterdam</th>
          <td headers="netherlands amsterdam">89</td>
          <td headers="netherlands amsterdam">34</td>
          <td headers="netherlands amsterdam">69</td>
          <td headers="netherlands amsterdam">85</td>
          <td headers="netherlands amsterdam">38</td>
        </tr>
        <tr>
          <th id="utrecht" headers="netherlands">Utrecht</th>
          <td headers="utrect netherlands">80</td>
          <td headers="utrect netherlands">12</td>
          <td headers="utrect netherlands">43</td>
          <td headers="utrect netherlands">36</td>
          <td headers="utrect netherlands">19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
